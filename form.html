<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tuck</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>

  <body>
    <main>
      <header class="header">
        <div class="header_flex wrapper">
          <h1>Tuck</h1>
          <nav>
            <a href="login.html">Login</a>
          </nav>
        </div>
      </header>
      <section class="register-form">
        <form>
          <h3>New Symptom</h3>
          <select name="rate" id="rate">
              <option class="hidden">Severity</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
          </select>
          <br>
          <label for="email">Enter your symptom</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Fly-biting"
          />
          <label for="confirm-password">Description</label>
            <textarea></textarea>
            <button><a href="home.html">Submit</a></button>
        </form>
      </section>
    </main>
  </body>
</html>
